name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for provenance/trusted publishing
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Check if version exists on NPM
        id: version-check
        run: |
          # Extract package name and version
          PACKAGE_VERSION=$(node -p "require('./package.json').version" || exit 1)
          PACKAGE_NAME=$(node -p "require('./package.json').name" || exit 1)
          
          echo "Package: $PACKAGE_NAME"
          echo "Version: $PACKAGE_VERSION"
          
          # Check if this specific version exists on NPM
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on NPM - skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found on NPM - will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to NPM with provenance (trusted publishing)
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --provenance --access public
